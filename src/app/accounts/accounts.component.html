<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Accounts</div>
        <div class="card-body">
          <div class="input-group">
            <label class="input-group-text" for="accountId">Account Id :</label>
            <input type="text" id="accountId" class="form-control" placeholder="Enter account ID" aria-label="Account ID" >
            <button class="btn btn-info" type="button" >
              <i class="bi bi-search"></i>
              Search
            </button>
          </div>

          <div class="mb-2 mt-3">
            <label>Account ID :</label>
            <label><strong>123456</strong></label>
          </div>
          <div class="mb-2">
            <label>Balance :</label>
            <label><strong>2500.75</strong></label>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>17-05-2025:10-30-00</td>
                <td>DEBIT</td>
                <td class="text-end">100.00</td>
              </tr>
              <tr>
                <td>2</td>
                <td>16-05-2025:14-20-00</td>
                <td>CREDIT</td>
                <td class="text-end">250.00</td>
              </tr>
              <tr>
                <td>3</td>
                <td>15-05-2025:09-10-00</td>
                <td>TRANSFER</td>
                <td class="text-end">300.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Operations</div>
        <div class="card-body">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="debit" name="operationType" >
            <label class="form-check-label" for="debit">DEBIT:</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="credit" name="operationType" >
            <label class="form-check-label" for="credit">CREDIT:</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="transfer" name="operationType" >
            <label class="form-check-label" for="transfer">TRANSFER:</label>
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label" for="accountDestination">Account Destination :</label>
            <input type="text" id="accountDestination" class="form-control" placeholder="Enter destination account ID" aria-label="Destination Account ID" >
          </div>

          <div class="mb-3">
            <label class="form-label" for="amount">Amount :</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount" aria-label="Operation Amount" >
          </div>
          <div class="mb-3">
            <label class="form-label" for="description">Description :</label>
            <input type="text" id="description" class="form-control" placeholder="Enter description" aria-label="Operation Description" >
          </div>

          <div class="d-grid mb-3">
            <button class="btn btn-success" type="button">Save Operation</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
