<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h4>New Customer</h4>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form [formGroup]="customerForm" (ngSubmit)="handleAddCustomer()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="name"
                [ngClass]="{'is-invalid': customerForm.get('name')?.invalid && customerForm.get('name')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="customerForm.get('name')?.errors?.['required']">
                Name is required
              </div>
              <div class="invalid-feedback" *ngIf="customerForm.get('name')?.errors?.['minlength']">
                Name must be at least 2 characters
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': customerForm.get('email')?.invalid && customerForm.get('email')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="customerForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="customerForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Add Customer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
