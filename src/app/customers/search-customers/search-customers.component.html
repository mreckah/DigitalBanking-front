<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Search Customers</h4>
          <div class="d-flex justify-content-between align-items-center">
            <div class="input-group" style="width: 300px;">
              <input type="text" class="form-control" placeholder="Search customers..." [(ngModel)]="searchKeyword" (keyup.enter)="searchCustomers()">
              <button class="btn btn-primary" (click)="searchCustomers()">Search</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers$ | async">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
